<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Posts</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #post-list > div { margin-bottom: 1em; border-bottom: 1px solid #ccc; padding-bottom: 1em; }
    img { border-radius: 8px; }
    .hidden { display: none; }
    form { margin-bottom: 2em; }
    input, textarea { display: block; margin-bottom: 1em; width: 100%; max-width: 400px; }
    button { margin-right: 1em; }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Blog Posts</h1>

  <!-- New Post Form -->
  <form id="new-post-form">
    <input id="new-title" placeholder="Title" required />
    <input id="new-author" placeholder="Author" required />
    <textarea id="new-content" placeholder="Content" required></textarea>
    <input id="new-image" placeholder="Image URL" />
    <input id="image-query" placeholder="Search for image..." />
    <button type="button" id="fetch-image-btn">Fetch Image</button>
    <button type="submit">Add Post</button>
  </form>

  <!-- Edit Post Form -->
  <form id="edit-post-form" class="hidden">
    <input id="edit-title" placeholder="Title" required />
    <textarea id="edit-content" placeholder="Content" required></textarea>
    <input id="edit-image" placeholder="Image URL" />
    <button type="submit">Save</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <!-- Post List -->
  <div id="post-list"></div>

  <!-- Post Detail -->
  <div id="post-detail"></div>

  <script src="./src/index.js"></script>
</body>
</html>
